<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<section class="timer">
    <span id="minutes"></span>:<span id="seconds"></span>
</section>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

    <div class="modal-popup">

        <section class="final-modal">
            <ul class="final-modal-title"> <strong>Congratulations! You are a winner!</strong>
            </ul>

            <ul class="game-stats-title"> <strong>Game statistics:</strong>
            </ul>

                <p class="time-text">Time Elapsed:
                    <span class="time-min">0</span>
                    <span class="time-sec">0</span>
                </p>

            <div class="restart">
                <i class="reset-text" onclick="resetGame()"> <strong>Restart Game</strong> </i>
            </div>

            </section>

        </section>

    </div>
</body>
</html>
